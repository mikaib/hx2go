# DO NOT EDIT. Generated from scripts/github-action
name: build

on: [push, pull_request]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        go-version: ['1.21.3', 'oldstable', 'stable']
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      # setup repo
      - uses: actions/checkout@v6
        with:
          submodules: recursive
      # setup go
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
      # setup haxe
      - uses: krdlab/setup-haxe@v2.0.2
        with:
          haxe-version: latest
      # Get the cores 
      - name: Get number of cores (Ubuntu)
        if: startsWith(runner.os, 'Linux')
        run: echo "CORES=$(nproc --all)" >> $GITHUB_ENV
      - name: Get number of cores (macOS)
        if: startsWith(runner.os, 'macOS')
        run: echo "CORES=$(sysctl -n hw.logicalcpu)" >> $GITHUB_ENV
      # install necessary libs
      - name: Install libs
        run: |
          haxelib git deep_equal https://github.com/kevinresol/deep_equal
          haxelib git hxparse https://github.com/Simn/hxparse
          haxelib git haxeparser https://github.com/HaxeCheckstyle/haxeparser
      # run the test
      - name: Run test
        run: haxe test.hxml